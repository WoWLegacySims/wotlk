name: Build and Deploy
on:
  push:
    branches:
      - BRANCH
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.x

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Protoc Go plugin
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '19'

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Build üîß
        run: |
          make dist/sims/wotlk/BRANCH/.dirstamp

      - name: Test
        run: |
          make test

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: main
          folder: dist/sims/wotlk/BRANCH
          repository-name: WoWLegacySims/sims
          token: ${{ secrets.WOWSIMS_TOKEN }}
          target-folder: sims/wotlk/BRANCH
